<!DOCTYPE html>
<html lang="en" data-ng-app="auth">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Login Page</title>
  <link href="../lib/bootstrap-css/bootstrap.css" rel="stylesheet">
  <link href="../css/main.css" rel="stylesheet">
</head>

<body>

  <!-- Wrap all page content here -->
  <div id="wrap">

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container custom-navbar">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">base-rest</a>
        </div>
        <div class="navbar-collapse collapse">
          <form action="j_security_check" class="navbar-form navbar-right login-navbar" method="post">
            <div class="navbar-login-inputs form-group">
              <div>
                <div class="form-group">
                  <input name="j_username" type="text" placeholder="Email" class="form-control">
                </div>

                <div class="form-group">
                  <input name="j_password" type="password" placeholder="Password" class="form-control">
                </div>
              </div>
              <label class="checkbox"> <input type="checkbox" value="remember-me" class="login-remember">
                <span> remember me</span>
              </label>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-success">Sign in</button>
            </div>
          </form>
        </div>
        <!--/.navbar-collapse -->
      </div>
    </div>

    <div class="container">

      <form class="form-signup" data-ng-controller="SignUpController">
        <input type="text" class="form-control" placeholder="Name" 
               data-ng-model="user.name" required>
        <input type="text" class="form-control" placeholder="Email address" 
               data-ng-model="user.email" required>
        <input type="password" class="form-control" placeholder="Password" 
               data-ng-model="user.password" required>
        <button class="btn btn-lg btn-primary btn-block" 
                data-ng-click="submit(user)" type="submit">Sign up</button>
      </form>

    </div>

  </div>
  <!-- wrapper -->

  <footer id="footer">
    <div class="container">
      <p class="text-muted credit">&copy; 2013 - leonardo.couto@gmail.com</p>
    </div>
  </footer>

  <script src="../lib/jquery-2.0.3.js"></script>
  <script src="../lib/angular.js"></script>
  <script src="../js/signUpController.js"></script>
  <script src="../lib/bootstrap.js"></script>
</body>
</html>
